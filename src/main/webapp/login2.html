<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>로그인</title>
</head>
<body class="page01 tC">
<div class="mXY">
	<div class="">
		<img src="img/logo.png" alt="로고"/>
	</div>
	
	<div class="a01">
		<form method="post" action="mypage.html" onsubmit="return loginChk()">
			<div>
				<span>ID</span>
				<input type="text" name="" id="mid" value="" />
			</div>
					
			<div>
				<span>PW</span>
				<input type="password" name="" id="mpw" value="" />
			</div>

			<div>
				<button type="submit">Log in</button>
				<!-- form태그안에서만 submit 작동 --> 
			</div>
		</form>
	</div>
	
	<div class="cscenter">
		<a href="join01.html">회원가입</a>
	</div>
</div>
<!--자바스크립트코드-->
<script>
function loginChk(){
	let mid = document.getElementById("mid");
	let mpw = document.getElementById("mpw");
	
	if(mid.value == ""){
		alert("아이디를 입력하세요");
		mid.focus();
		return false;
	}
	if(mpw.value == ""){
		alert("비밀번호를 입력하세요");
		mpw.focus();
		return false;
	}
	console.log("폼안의 전송버튼을 누름"+(mid.value == ""));
	return true;	
}
</script>
</body>
