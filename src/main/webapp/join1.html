<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/style.css">
<title>약관</title>
</head>
<body class="page07">
<div class="">
	<div class="jointit w100 tC"><b>약관동의</b></div>
	
	<div class="pd16">
	<!--컨텐츠시작 -->
	<form action="join02.html" onsubmit="return join02();">
		<div class="joinbox">
			<label for="agree1">서비스 이용약관 동의</label>
			<input type="checkbox" id="agree1" name="" value="" checked="checked"/>
			
			<div class="terms">
			제1조 목적...
			</div>
		</div>			
		
		<div class="joinbox">
			<label for="agree2">개인정보 수집 및 이용동의</label>
			<input type="checkbox" id="agree2" name="" value="" required="required"/>
			
			<div class="terms">
			'주식회사 ...........
			</div>
		</div>				
		
		<div class="joinbox">
			<label for="agree3">개인정보 제3자 제공 동의</label>
			<input type="checkbox" id="agree3"/>
			
			<div class="terms">
			가람관광여행사........
			</div>
		</div>			
		
		<div>
			<div class="joinbtn tC">
			<button onclick="history.go(-1);">취소</button>
			<button type="submit">확인</button>
			</div>
		</div>
	</form>
	<!-- 컨텐츠 끝 -->	
	</div>	
</div>
<!--자바스크립트 코드 -->
<script>
function join02(){
	let agree1 = document.getElementById("agree1");
	let agree2 = document.getElementById("agree2");
	//체크박스 체크여부 확인
	agree1.checked;
	
	if(!agree1.checked){
		alert("서비스 이용약관 동의 체크박스 확인");
		agree1.focus(); 
		return false;
	}
	if(!agree2.checked){
		alert("개인정보 수집 및 이용동의 체크박스 확인");
		agree2.focus(); 
		return false;
	}
	if(!agree3.checked){
		alert("개인정보 제3자 제공 동의 체크박스 확인");
		agree3.focus(); 
		return false;
	}
	return true;
}
</script>
</body>
</html>
